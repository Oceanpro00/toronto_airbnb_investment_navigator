<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Airbnb Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Toronto Airbnb Price Predictor</h1>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="neighborhood">Neighborhood</label>
                <div class="select-wrapper">
                    <input type="text" id="neighborhood-search" class="search-input" placeholder="Search neighborhood...">
                    <select id="neighborhood" name="neighborhood" required>
                        <option value="">Select Neighborhood</option>
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="property_type">Property Type</label>
                <div class="select-wrapper">
                    <input type="text" id="property-search" class="search-input" placeholder="Search property type...">
                    <select id="property_type" name="property_type" required>
                        <option value="">Select Property Type</option>
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="room_type">Room Type</label>
                <select id="room_type" name="room_type" required>
                    <option value="">Select Room Type</option>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" min="0" value="1">
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" value="1">
            </div>

            <div class="form-group">
                <label for="accommodates">Accommodates</label>
                <input type="number" id="accommodates" name="accommodates" min="1" value="2">
            </div>

            <button type="submit">Calculate Price</button>
        </form>

        <div id="results" class="hidden">
            <h2>Predicted Price</h2>
            <div class="price">$<span id="price-value">0</span> per night</div>
            <p>Property: <span id="property-details"></span></p>
        </div>

        <div id="error" class="hidden">
            <p>Error calculating price. Please try again.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
