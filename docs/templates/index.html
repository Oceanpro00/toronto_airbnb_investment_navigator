<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Airbnb Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Toronto Airbnb Predictor</h1>
        <p class="subtitle">Predict price, revenue and occupancy for your Toronto Airbnb listing</p>
        
        <form id="prediction-form">
            <div class="form-section">
                <h2>Required Information</h2>
                
                <div class="form-group">
                    <label for="neighborhood">Neighborhood</label>
                    <div class="select-wrapper">
                        <input type="text" id="neighborhood-search" class="search-input" placeholder="Search neighborhood...">
                        <select id="neighborhood" name="neighborhood" required>
                            <option value="">Select Neighborhood</option>
                            <!-- Options populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="property_type">Property Type</label>
                    <div class="select-wrapper">
                        <input type="text" id="property-search" class="search-input" placeholder="Search property type...">
                        <select id="property_type" name="property_type" required>
                            <option value="">Select Property Type</option>
                            <!-- Options populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="room_type">Room Type</label>
                    <select id="room_type" name="room_type" required>
                        <option value="">Select Room Type</option>
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Property Details</h2>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="0" value="1">
                    </div>

                    <div class="form-group half">
                        <label for="beds">Beds</label>
                        <input type="number" id="beds" name="beds" min="0" value="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" value="1">
                    </div>

                    <div class="form-group half">
                        <label for="accommodates">Accommodates</label>
                        <input type="number" id="accommodates" name="accommodates" min="1" value="2">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Amenities</h2>
                <p class="helper-text">Select all amenities that apply</p>
                
                <div class="amenities-container" id="amenities-container">
                    <!-- Amenities checkboxes populated by JavaScript -->
                    <div class="loading">Loading amenities...</div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Calculate Predictions</button>
        </form>

        <div id="results" class="hidden">
            <h2>Prediction Results</h2>
            
            <div class="results-grid">
                <div class="result-card">
                    <h3>Price</h3>
                    <div class="result-value">$<span id="price-value">0</span></div>
                    <div class="result-label">per night</div>
                </div>
                
                <div class="result-card">
                    <h3>Revenue</h3>
                    <div class="result-value">$<span id="revenue-value">0</span></div>
                    <div class="result-label">monthly estimate</div>
                </div>
                
                <div class="result-card">
                    <h3>Occupancy</h3>
                    <div class="result-value"><span id="occupancy-value">0</span>%</div>
                    <div class="result-label">average rate</div>
                </div>
            </div>
            
            <div class="property-details">
                <p><span id="property-details"></span></p>
            </div>
        </div>

        <div id="error" class="hidden">
            <p></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
