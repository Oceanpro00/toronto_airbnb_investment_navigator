<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Airbnb Price Predictor</title>
</head>
<body>
    <h2>Toronto Airbnb Price Predictor</h2>
    <form method="post" action="/predict">
        <label>Accommodates:</label>
        <input type="number" name="accommodates" required>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" step="0.1" required>

        <label>Beds:</label>
        <input type="number" name="beds" step="0.1" required>

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms_count" step="0.1" required>

        <label>Reviews (last year):</label>
        <input type="number" name="number_of_reviews_ly" step="1" required>

        <label>Amenities:</label><br>
        {% for amenity in common_amenities %}
            <input type="checkbox" name="amenities" value="{{ amenity }}"> {{ amenity }}<br>
        {% endfor %}

        <br>
        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <h3>Predicted Price: ${{ prediction }}</h3>
    {% endif %}
</body>
</html>
